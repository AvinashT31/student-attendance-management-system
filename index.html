<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d819e768f.js" crossorigin="anonymous"></script>
    <title>Student-attendance system</title>
</head>

<body>
    <div id="full-page">
        <div id="container">
            <div id="header">
                <div>
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div>
                    <h1>Attendance Management System</h1>
                </div>
                <div>
                    <button>Login</button>
                </div>
            </div>
        </div>
        <div id="studentpart">
            <div>
                <h1>Student Name</h1>
                <div>
                    <input id="AddStudentName" type="text" placeholder="Type Student Name..">
                    <button onclick="AddStudent()">Add Student</button>
                </div>
            </div>
        </div>
        <div id="Container2">
            <h2>MarkAttendance</h2>
            <div id="Attendance">
                <h3>ID</h3>
                <h3>Name</h3>
                <h3>Present</h3>
                <h3>Absent</h3>
            </div>
            <div id="MarkAttendance">
            </div>
        </div>

        <div id="Container3">
            <h2>Attendance</h2>
             <div id="Attendance">
                <h3>ID</h3>
                <h3>Name</h3>
                <h3>Present</h3>
                <h3>Absent</h3>
            </div>
            <div id="AttendanceSheet">
            </div> 
        </div>

        
    </div>

    <script src="index.js"></script>
</body>

</html>
